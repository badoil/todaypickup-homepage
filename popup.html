<div class="popup">
  <div class="ohpick-image">
    <img src="/images/popupLogo .svg" />
    <a id="xMark">
      <img
        src="/images/xMark.svg"
        onclick="this.popup.style.display = 'none';"
      />
    </a>
  </div>
  <div class="newsLetter-wrapper">
    <!-- <div class="news">뉴스레터 구독하시고</div>
    <div class="advantage">혜택 받으세요!</div> -->
    <img src="/images/newsLetter.svg" />
    
  </div>
  <div class="consumer">
    <!-- <div>소비자 소비 트렌드 매월 무료 제공</div>
    <div>당일배송 배송비 60% 할인</div> -->
    <img src="/images/consumer.svg" />
  </div>
  <div class="today-wrapper">
    <div>오늘의픽업 뉴스레터를 구독하고, 프리미엄 당일배송을 시작해보세요!</div>
    <div class="today">당일배송은 선택이 아닌 필수입니다.</div>
    <div class="line">
      <img src="/images/popupLine.svg" />
    </div>
  </div>

  <div class="information">정보입력</div>
  <div class="form-container">
    <form class="form" action="/" method="post">
      <div class="inputBox">
        <label for="mail">*이메일</label>
        <input type="email" id="email" size />
      </div>
      <div class="inputBox">
        <label for="name">*상호명</label>
        <input type="text" id="companyName" />
      </div>
      <div class="ceoName-wrapper inputBox">
        <label for="name">대표명</label>
        <input type="text" id="ceoName" />
      </div>
      <div class="phoneNumber-wrapper inputBox">
        <label for="name">*전화번호</label>
        <input type="text" id="phoneNumber" />
      </div>
      <div class="url-wrapper inputBox">
        <label for="name">사이트 URL</label>
        <input type="text" id="url" />
      </div>
      <div class="checkbox">
        <input type="checkbox" checked />
        <label for=""
          >매월 오늘의픽업의 팍격 할인 혜택 정보와 대표님만을 위한</label
        >
        <br />
        <label for=""
          >맞춤형 이커머스 트렌드 정보를 받고 싶다면? 마케팅 정보수신
          동의하기</label
        >
      </div>
      <div class="button">
        <button type="submit">구독하기</button>
      </div>
    </form>
  </div>
</div>
